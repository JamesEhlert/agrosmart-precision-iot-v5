; PlatformIO Project Configuration File
; Project: AgroSmart Precision System V5 (Firmware)
; Hardware: ESP32-WROOM-32 (DevKit V1)

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

; Serial Monitor
monitor_speed = 115200

; ============================
; Build Flags (config do firmware)
; ============================
; OBS:
; - FW_VERSION vira a string usada no firmware (ex: "5.17.0")
; - DEFAULT_TELEMETRY_INTERVAL_MS é o intervalo padrão (ms)
; - ENABLE_OLED: 1 = OLED ligado (protótipo), 0 = desligado (campo/bateria)
build_flags =
  -D FW_VERSION=\"5.17.0\"
  -D DEFAULT_TELEMETRY_INTERVAL_MS=10000
  -D ENABLE_OLED=1

; (Opcional) Se quiser mais logs do core do ESP32:
; build_flags =
;   -D FW_VERSION=\"5.17.0\"
;   -D DEFAULT_TELEMETRY_INTERVAL_MS=60000
;   -D ENABLE_OLED=1
;   -D CORE_DEBUG_LEVEL=3

; ============================
; Libraries
; ============================
lib_deps =
  adafruit/Adafruit AHTX0 @ ^2.0.3
  adafruit/Adafruit Unified Sensor @ ^1.1.9
  adafruit/Adafruit BusIO @ ^1.14.1
  adafruit/RTClib @ ^2.1.1
  adafruit/Adafruit GFX Library @ ^1.11.9
  adafruit/Adafruit SSD1306 @ ^2.5.9
  knolleary/PubSubClient @ ^2.8
  bblanchon/ArduinoJson @ ^6.21.3
